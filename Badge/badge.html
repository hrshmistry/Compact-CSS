<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <script src="https://kit.fontawesome.com/4dbfd910d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Button/button.css">
    <link rel="stylesheet" href="/Badge/badge.css">
</head>

<body style="display: flex; flex-direction: column;">

    <div id="Badge">
        <h1>Badge</h1>
        <div class="sub-head">Badges are used to highlight an item's status for quick recognition.
        </div>
        <hr>

        <div class="pl-4">
            <h2 class="mb-2">Usage</h2>

            <div class="outer-div">
                <small class="badge">default</small>
            </div>

            <div class="outer-div">
                <script src="https://gist.github.com/hrshmistry/607d39e26402da1a8bf007722ba0812f.js"></script>
            </div>

            <h2 class="mt-3 mb-2">Badge Color</h2>

            <div class="outer-div">
                <small class="badge">DEFAULT</small>
                <small class="badge badge-success">SUCCESS</small>
                <small class="badge badge-removed">REMOVED</small>
                <small class="badge badge-new">NEW</small>
            </div>

            <div class="outer-div">
                <script src="https://gist.github.com/hrshmistry/6ea06d8ab8e5e0c7156084cd288ae8a1.js"></script>
            </div>

            <h2 class="mt-3 mb-2">Badge Variants</h2>

            <div class="outer-div">
                <small class="badge outline-badge">DEFAULT</small>
                <small class="badge solid-badge">DEFAULT</small>
                <small class="badge subtle-badge">DEFAULT</small>
            </div>

            <div class="outer-div">
                <script src="https://gist.github.com/hrshmistry/deee79b9dfb0d59663e17a3ea37acf40.js"></script>
            </div>

            <h2 class="mt-3 mb-2">Badge Sizes</h2>

            <div class="outer-div">
                <small class="badge sm-badge">DEFAULT</small>
                <small class="badge md-badge">DEFAULT</small>
                <small class="badge lg-badge">DEFAULT</small>
            </div>

            <div class="outer-div">
                <script src="https://gist.github.com/hrshmistry/bbd4400d8561098474240099c2335bd5.js"></script>
            </div>

        </div>

    </div>
</body>
</html>
