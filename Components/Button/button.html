<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <script src="https://kit.fontawesome.com/4dbfd910d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Button/button.css">
    <link rel="stylesheet" href="/Components/Util/util.css">
</head>

<body style="display: flex; flex-direction: column;">

    <div id="button">
        <h1>Button</h1>
        <div class="sub-head">The Button component is used to trigger an action or event, such as submitting a form,
            opening a dialog, canceling an action, or performing a delete operation.
        </div>
        <hr>

        <div class="pl-4">
            <h2 class="mb-2">Usage</h2>

            <div class="outer-div">
                <button class="btn">Button</button>
            </div>

            <div class="outer-div">
                <script src="https://gist.github.com/hrshmistry/84ea5e89404e86a85dc3ef0f62fe94b0.js"></script>
            </div>

            <h2 class="mt-3 mb-2">Button Variation</h2>

            <div class="outer-div">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-error">Error</button>
                <button class="btn btn-success">Success</button>
            </div>

            <div class="outer-div">
                <script src="https://gist.github.com/hrshmistry/e0c5fb3898d8523b904908ceb1cb80d0.js"></script>
            </div>

            <h2 class="mt-3 mb-2">Outline Button</h2>

            <div class="outer-div">
                <button class="btn">Default</button>
                <button class="btn outline-btn-primary">Primary</button>
                <button class="btn outline-btn-error">Error</button>
                <button class="btn outline-btn-success">Success</button>
            </div>

            <div class="outer-div">
                <script src="https://gist.github.com/hrshmistry/f943a52d0b7401c20d08903f447141e0.js"></script>
            </div>

            <h2 class="mt-3 mb-2">Icon Button</h2>

            <div class="outer-div">
                <button class="btn icon-btn">
                    <i class="fab fa-twitter"></i> 
                    Twitter
                </button>
            </div>

            <div class="outer-div">
                <script src="https://gist.github.com/hrshmistry/4aab11cc32a56326d2cb6be1d042a163.js"></script>
            </div>

        </div>

    </div>
</body>
</html>
